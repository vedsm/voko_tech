<p>allUsers:<pre>{{users | json}}</pre></p>

<form method="post" action="/api/addUser">
			<div>
		      <label for="firstname">
		      	<span class="required">First Name: *</span> 
		      	<input type="text" id="firstname" name="firstname" value="" placeholder="Enter Your First Name" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="lastname">
		      	<span class="required">Last Name: *</span> 
		      	<input type="text" id="lastname" name="lastname" value="" placeholder="Enter Your Last Name" required="required" tabindex="2" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="email">
		      	<span class="required">Email: *</span> 
		      	<input type="text" id="email" name="email" value="" placeholder="Enter Your Email" required="required" tabindex="3" autofocus="autofocus" />
		      </label> 
			</div>
			<div>		           
		      <button type="submit" id="submit" >SEND</button> 
			</div>
		   </form>
<br>

<form method="get" action="/api/findUser">
			<div>
		      <label for="name">
		      	<span class="required">Name: *</span> 
		      	<input type="text" id="name" name="name" value="" placeholder="Enter Name to Search" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>		           
		      <button type="submit" id="submit" >SEND</button> 
			</div>
		   </form>
